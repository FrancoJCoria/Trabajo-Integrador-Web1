<body>

        <nav>
            <a id="logo-nav" href="index.html"><img src="img/logo.png" alt="Cineverso Logo" style="height:50px;"></a>

        </nav>
    </header>

   <div class="contacto-contenedor">
  <h1>¡Contacte con Nosotros!</h1>

  <form id="form-contacto" novalidate onsubmit="validarForm(event)">
    <h2>Mis datos</h2>

    <div class="item">
      <label for="nombre">Nombre y Apellido:</label>
      <input class="input" type="text" id="nombre" name="nombre" required>
    </div>

    <div class="item">
      <label for="email">Correo electrónico:</label>
      <input class="input" type="email" id="email" name="email" required>
    </div>

    <div class="item">
      <label for="genero">Género:</label>
      <select id="genero" name="genero" required>
        <option value="">Seleccione</option>
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select>
    </div>

    <div class="item">
      <label for="password">Contraseña:</label>
      <input class="input" type="password" id="password" name="password" required>
    </div>

    <div class="item">
      <label for="confirmPassword">Confirmar contraseña:</label>
      <input class="input" type="password" id="confirmPassword" name="confirmPassword" required>
    </div>

    <div class="item">
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" placeholder="Escriba su mensaje..."></textarea>
    </div>

    <div class="item-boton">
      <button type="submit">Enviar</button>
      <button type="reset">Reset</button>
    </div>
  </form>
</div>

    <div id="resultado">

    </div>
